name: Weekly AI Jobs Report

# When to run this workflow
on:
  # Schedule: Runs every Monday at 9:00 AM UTC
  # Cron format: minute hour day-of-month month day-of-week
  # Use https://crontab.guru/ to customize your schedule
  schedule:
    - cron: '0 9 * * 1'  # Monday at 9 AM UTC
  
  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

# Jobs to run
jobs:
  send-weekly-report:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get the code
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Step 2: Set up Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Run the job scraper and send email
    - name: Run job scraper and send email
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        CLOUD_DEPLOYMENT: 'true'
      run: |
        python cloud_main.py
    
    # Step 5: Save the CSV data as artifacts (optional)
    - name: Upload job data artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: job-data-${{ github.run_number }}
        path: jobs_data_*.csv
        retention-days: 30